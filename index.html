<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen Video on Click</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="fullscreen-image" id="image-block">
    <img src="https://learn.logikaschool.com/uploads/student/4632435/686431b2cdf67.jpg" alt="Fullscreen Preview" id="main-img">
  </div>

  <div class="fullscreen-video" id="video-block">
    <iframe id="video-iframe"
      src="https://youtu.be/PujWlShE3WA?si=SMRYXXCRM9naEjZy"
      allow="autoplay; fullscreen; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const img = document.getElementById('main-img');
    const imageBlock = document.getElementById('image-block');
    const videoBlock = document.getElementById('video-block');
    const iframe = document.getElementById('video-iframe');

    // При наведении — заменить картинку
    img.addEventListener('mouseenter', () => {
      img.src = 'https://learn.logikaschool.com/uploads/student/4632435/6864315df02c7.jpg';
    });

    img.addEventListener('mouseleave', () => {
      img.src = 'https://learn.logikaschool.com/uploads/student/4632435/686431b2cdf67.jpg';
    });

    // При нажатии — показать видео во весь экран
    imageBlock.addEventListener('click', () => {
      imageBlock.style.display = 'none';
      iframe.src = 'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0';
      videoBlock.style.display = 'block';
    });
  </script>

</body>
</html>
