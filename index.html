<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Screen Image & Video</title>
  <style>
    /* Сброс и базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    /* Контейнер с картинкой на весь экран */
    #image-block {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #image-block img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* чтобы картинка заполнила контейнер */
      transition: 0.3s ease;
    }
    /* Контейнер с видео на весь экран, по умолчанию скрыт */
    #video-block {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      background: #000;
      justify-content: center;
      align-items: center;
    }
    #video-block iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="image-block">
    <img id="main-img" src="default.jpg" alt="Full screen preview" />
  </div>

  <div id="video-block">
    <iframe id="video-iframe" src="" allow="autoplay; fullscreen; encrypted-media" allowfullscreen></iframe>
  </div>

<script>
  const img = document.getElementById('main-img');
  const imageBlock = document.getElementById('image-block');
  const videoBlock = document.getElementById('video-block');
  const iframe = document.getElementById('video-iframe');

  // При наведении меняем картинку
  img.addEventListener('mouseenter', () => {
    img.src = 'https://learn.logikaschool.com/uploads/student/4632435/6864315df02c7.jpg';
  });
  img.addEventListener('mouseleave', () => {
    img.src = 'https://learn.logikaschool.com/uploads/student/4632435/686431b2cdf67.jpg';
  });

  // При клике — запускаем видео на весь экран
  imageBlock.addEventListener('click', () => {
    imageBlock.style.display = 'none';
    iframe.src = 'https://youtu.be/PujWlShE3WA?si=SMRYXXCRM9naEjZy';
    videoBlock.style.display = 'flex';
  });
</script>

</body>
</html>
